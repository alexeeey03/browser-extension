<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="popup.css" />
		<script src="libs/pdf-lib.min.js"></script>
		<script src="libs/qrcode.min.js"></script>
		<script type="module" src="popup.js"></script>
		<title>Certificate Extension</title>
	</head>
	<body>
		<h1>Certificate Extension</h1>
		<p>Enter your name</p>
		<input type="text" id="nameInput" placeholder="" />
		<p>Select color of certificate</p>
		<div class="color_picker">
			<div class="color_preview" data-color="blue"></div>
			<div class="color_preview" data-color="black"></div>
			<div class="color_preview" data-color="red"></div>
			<div class="color_preview" data-color="green"></div>
		</div>
		<button id="generateButton" class="btn_style">Create</button>
		<div id="loader" class="loader" style="display: none">Wait, please...</div>
		<div id="result" class="flex_row" style="display: none">
			<p>Your <a id="certificateLink" href="" target="_blank">certificate</a> is ready</p>
			<button id="downloadButton" class="btn_style">Download PDF</button>
		</div>
	</body>
</html>
